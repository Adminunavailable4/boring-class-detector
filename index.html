<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boring Class Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --hud-color: #00ffcc;
            --alert-color: #ff003c;
            --bg-color: #020202;
            --glass: rgba(10, 20, 30, 0.85);
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- LEFT: VIDEO FEED (HUD) --- */
        .viewport {
            position: relative;
            flex: 2;
            border-right: 2px solid #333;
            background: #000;
            overflow: hidden;
        }

        video, canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror */
        }

        .scan-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: var(--hud-color);
            box-shadow: 0 0 15px var(--hud-color);
            opacity: 0.5;
            animation: scan 3s linear infinite;
            z-index: 10;
        }
        @keyframes scan { 0% {top: -5%;} 100% {top: 105%;} }

        /* --- RIGHT: ANALYTICS DASHBOARD --- */
        .dashboard {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: radial-gradient(circle at top right, #1a1a2e, #000);
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
        }

        h1 { margin: 0; font-size: 2rem; text-transform: uppercase; letter-spacing: 3px; border-bottom: 2px solid var(--hud-color); padding-bottom: 10px; }
        
        .stat-card {
            background: var(--glass);
            border: 1px solid #333;
            padding: 15px;
            border-radius: 6px;
        }

        .big-number { font-size: 2.5rem; font-weight: bold; color: var(--hud-color); }
        .label { font-size: 0.9rem; color: #888; text-transform: uppercase; }

        /* Graph Container */
        .chart-box {
            flex-grow: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
        }

        /* Toggle Switch for Features */
        .control-panel {
            display: flex;
            gap: 10px;
        }
        .btn {
            background: transparent;
            border: 1px solid var(--hud-color);
            color: var(--hud-color);
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: 0.3s;
            flex: 1;
        }
        .btn:hover { background: var(--hud-color); color: black; box-shadow: 0 0 15px var(--hud-color); }
        .btn-alert { border-color: var(--alert-color); color: var(--alert-color); }
        .btn-alert:hover { background: var(--alert-color); }

        /* Status Indicator */
        .status-bar {
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            background: #111;
            border: 1px solid #333;
            transition: 0.3s;
        }
        .status-critical { background: var(--alert-color); color: white; animation: pulse 1s infinite; }

        @keyframes pulse { 0% {opacity: 1;} 50% {opacity: 0.8;} 100% {opacity: 1;} }

    </style>
</head>
<body>

    <div class="viewport">
        <video id="input_video"></video>
        <canvas id="output_canvas"></canvas>
        <div class="scan-line"></div>
        <div style="position: absolute; top: 20px; left: 20px; font-size: 0.8rem; color: var(--hud-color);">
            SYS.OP.ACTIVE <br> [TARGETING ENABLED]
        </div>
    </div>

    <div class="dashboard">
        <h1>Class Analytics</h1>

        <div class="status-bar" id="sys-status">SYSTEM IDLE</div>

        <div style="display: flex; gap: 10px;">
            <div class="stat-card" style="flex:1">
                <div class="big-number" id="attend-val">0</div>
                <div class="label">Students</div>
            </div>
            <div class="stat-card" style="flex:1">
                <div class="big-number" id="eng-val">0%</div>
                <div class="label">Engagement</div>
            </div>
        </div>

        <div class="chart-box">
            <canvas id="engChart"></canvas>
        </div>

        <div class="control-panel">
            <button class="btn" onclick="startAI()" id="start-btn">INITIATE AI</button>
            <button class="btn btn-alert" onclick="forceAlert()">TEST ALARM</button>
        </div>
        
        <div style="font-size: 0.7rem; color: #555; text-align: center;">
            V4.0 SENTIENT CORE | LATENCY: <span id="fps">0</span>ms
        </div>
    </div>

<script>
    // --- ADVANCED CONFIGURATION ---
    const CONFIG = {
        YAWN_THRESH: 0.55,      // Mouth open size
        SLEEP_THRESH: 0.22,     // Eye open size
        LOOK_DOWN_THRESH: 0.05, // Head pitch (Looking at phone)
        ALERT_TRIGGER: 40,      // % of bored students to trigger alarm
        VOICE_ENABLED: true
    };

    // --- STATE ---
    let engHistory = [];
    let isSpeaking = false;
    let lastSpokeTime = 0;
    let fpsStart = Date.now();

    // --- DOM ---
    const video = document.getElementById('input_video');
    const canvas = document.getElementById('output_canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('sys-status');
    const chartCtx = document.getElementById('engChart').getContext('2d');

    // --- CHART.JS SETUP ---
    const chart = new Chart(chartCtx, {
        type: 'line',
        data: {
            labels: Array(30).fill(''),
            datasets: [{
                label: 'Attention Level',
                data: Array(30).fill(100),
                borderColor: '#00ffcc',
                backgroundColor: 'rgba(0, 255, 204, 0.1)',
                borderWidth: 2,
                tension: 0.4,
                fill: true,
                pointRadius: 0
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { min: 0, max: 100, grid: { color: '#333'} }, x: { display: false } },
            plugins: { legend: { display: false } },
            animation: false
        }
    });

    // --- VOICE SYNTHESIS ---
    function speak(text) {
        if (!CONFIG.VOICE_ENABLED || isSpeaking || (Date.now() - lastSpokeTime < 10000)) return;
        isSpeaking = true;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 1.1;
        utterance.pitch = 0.9; // Robot voice effect
        utterance.onend = () => { isSpeaking = false; lastSpokeTime = Date.now(); };
        window.speechSynthesis.speak(utterance);
    }

    // --- MATH & GEOMETRY ---
    const dist = (p1, p2) => Math.hypot(p1.x - p2.x, p1.y - p2.y);
    
    // --- MAIN VISION LOOP ---
    function onResults(results) {
        // UI: Fit Canvas
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

        let students = 0;
        let distractedCount = 0;

        if (results.multiFaceLandmarks) {
            students = results.multiFaceLandmarks.length;

            for (const lm of results.multiFaceLandmarks) {
                // 1. Calculate Metrics
                const mouthH = dist(lm[61], lm[291]);
                const mouthV = dist(lm[13], lm[14]);
                const mar = mouthV / mouthH; // Yawn

                const eyeH = dist(lm[33], lm[133]);
                const eyeV = dist(lm[159], lm[145]);
                const ear = eyeV / eyeH; // Sleep

                // 2. Head Pose (Looking Down) 
                // Nose Tip: 1, Top of Head: 10, Chin: 152
                // If nose is closer to chin than usual, they are looking down
                const faceV = dist(lm[10], lm[152]);
                const noseToChin = dist(lm[1], lm[152]);
                const lookRatio = noseToChin / faceV; 
                
                // 3. Determine State
                let status = "ACTIVE";
                let color = "#00ffcc"; // Green/Cyan
                
                if (mar > CONFIG.YAWN_THRESH) { status = "YAWNING"; color = "yellow"; distractedCount++; }
                else if (ear < CONFIG.SLEEP_THRESH) { status = "SLEEPING"; color = "red"; distractedCount++; }
                else if (lookRatio < 0.35) { status = "PHONE?"; color = "orange"; distractedCount++; } // Looking down

                // 4. DRAW HUD (The Advanced Visuals)
                const x = lm[234].x * canvas.width;
                const y = lm[10].y * canvas.height - 20;
                const w = (lm[454].x - lm[234].x) * canvas.width;
                const h = (lm[152].y - lm[10].y) * canvas.height;

                // Targeting Box
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, w, h);
                
                // Tech Lines
                ctx.beginPath();
                ctx.moveTo(x, y); ctx.lineTo(x - 10, y - 10);
                ctx.moveTo(x + w, y); ctx.lineTo(x + w + 10, y - 10);
                ctx.stroke();

                // Text Label
                ctx.font = "bold 14px Rajdhani";
                ctx.fillStyle = color;
                ctx.fillText(`ID: ${Math.floor(Math.random()*999)}`, x, y - 25);
                ctx.fillText(`STAT: ${status}`, x, y - 10);
            }
        }

        // --- GLOBAL LOGIC ---
        let engagement = students > 0 ? ((students - distractedCount) / students) * 100 : 100;
        
        // Update Chart
        chart.data.datasets[0].data.push(engagement);
        chart.data.datasets[0].data.shift();
        
        // Dynamic Chart Color
        chart.data.datasets[0].borderColor = engagement < 60 ? '#ff003c' : '#00ffcc';
        chart.update();

        // Update Dashboard Numbers
        document.getElementById('attend-val').innerText = students;
        document.getElementById('eng-val').innerText = Math.round(engagement) + "%";
        document.getElementById('fps').innerText = Date.now() - fpsStart;
        fpsStart = Date.now();

        // --- ALARM SYSTEM ---
        if (students > 0 && engagement < (100 - CONFIG.ALERT_TRIGGER)) {
            statusEl.innerText = "⚠️ CRITICAL BOREDOM DETECTED";
            statusEl.classList.add("status-critical");
            speak("Alert. Class engagement critical. Initiate humor protocol.");
        } else {
            statusEl.innerText = "SYSTEM NORMAL: MONITORING";
            statusEl.classList.remove("status-critical");
        }

        ctx.restore();
    }

    // --- INITIALIZE ---
    const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
    faceMesh.setOptions({ maxNumFaces: 6, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    faceMesh.onResults(onResults);

    function startAI() {
        speak("System Online. Calibrating sensors.");
        document.getElementById('start-btn').style.display = 'none';
        const camera = new Camera(video, {
            onFrame: async () => { await faceMesh.send({image: video}); },
            width: 640, height: 480
        });
        camera.start();
    }

    function forceAlert() {
        speak("Manual override engaged. Class is boring.");
        statusEl.innerText = "MANUAL OVERRIDE";
        statusEl.classList.add("status-critical");
        setTimeout(() => statusEl.classList.remove("status-critical"), 3000);
    }
</script>
</body>
</html>
