<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boring Class Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff0055;
            --neon-yellow: #ffe600;
            --bg-dark: #08080a;
            --glass: rgba(20, 20, 25, 0.9);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Layout Grid */
        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            width: 95vw;
            height: 90vh;
        }

        /* Video Section */
        .video-panel {
            position: relative;
            background: #000;
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        video, canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform: scaleX(-1); /* Mirror */
        }

        /* Stats Section */
        .stats-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: var(--glass);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Timer Display */
        .timer-box {
            text-align: center;
            border-color: var(--neon-yellow);
        }
        .timer-val {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--neon-yellow);
        }
        .timer-label { font-size: 0.8rem; opacity: 0.8; }

        /* The Graph */
        .chart-container {
            flex-grow: 1;
            position: relative;
            background: rgba(0,0,0,0.5);
        }

        /* Modal for "1 Minute Alert" */
        #joke-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--neon-red);
            color: white;
            padding: 40px;
            border: 5px solid white;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 100px var(--neon-red);
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-2deg); }
            75% { transform: translate(-50%, -50%) rotate(2deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .btn-start {
            background: var(--neon-blue);
            border: none;
            padding: 15px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            color: black;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="video-panel">
            <video id="input_video"></video>
            <canvas id="output_canvas"></canvas>
            <div style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 5px;">
                LIVE FEED :: MESH TRACKING
            </div>
        </div>

        <div class="stats-panel">
            <div class="card timer-box">
                <div class="timer-label">CONTINUOUS BOREDOM TIMER</div>
                <div id="doom-timer" class="timer-val">00:00</div>
            </div>

            <div class="card chart-container">
                <canvas id="boredomChart"></canvas>
            </div>

            <div class="card" style="text-align: center;">
                <h3 id="status-text" style="margin:0; color:var(--neon-blue)">SYSTEM READY</h3>
                <div id="face-count" style="margin-top:5px; color:#888;">Faces: 0</div>
            </div>

            <button class="btn-start" id="start-btn" onclick="startSystem()">ACTIVATE AI</button>
        </div>
    </div>

    <div id="joke-modal">
        <h1 style="font-size: 3rem; margin:0;">⚠️ CRITICAL BOREDOM ⚠️</h1>
        <h2>TIME LIMIT EXCEEDED!</h2>
        <p style="font-size: 1.5rem;">SUGGESTION: TELL A JOKE NOW!</p>
        <button onclick="resetTimer()" style="padding:10px; cursor:pointer; font-size:1.2rem;">OK, I woke them up</button>
    </div>

<script>
    // --- CONFIGURATION ---
    const MAR_THRESH = 0.5;
    const EAR_THRESH = 0.25;
    const BOREDOM_TRIGGER_PERCENT = 0.4;
    
    // ⚠️ DEMO TRICK: Set this to 10 seconds for the presentation so you don't have to wait a full minute!
    // Set to 60 for actual logic.
    const TIME_LIMIT_SECONDS = 10; 

    // --- ELEMENTS ---
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const timerDisplay = document.getElementById('doom-timer');
    const statusText = document.getElementById('status-text');
    const modal = document.getElementById('joke-modal');

    // --- STATE VARIABLES ---
    let boredomStartTime = null;
    let timerInterval = null;
    let chartInstance = null;

    // --- 1. CHART.JS SETUP (Real-time Graph) ---
    function initChart() {
        const ctx = document.getElementById('boredomChart').getContext('2d');
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''), // Empty labels for x-axis
                datasets: [{
                    label: 'Boredom Level (%)',
                    data: Array(20).fill(0),
                    borderColor: '#00f3ff',
                    backgroundColor: 'rgba(0, 243, 255, 0.2)',
                    fill: true,
                    tension: 0.4 // Smooth curves
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, max: 100, grid: { color: '#333'} },
                    x: { display: false }
                },
                plugins: { legend: { display: false } },
                animation: { duration: 0 } // Disable animation for real-time performance
            }
        });
    }

    // --- 2. TIMER LOGIC ---
    function updateTimer(isBored) {
        if (isBored) {
            if (!boredomStartTime) boredomStartTime = Date.now();
            
            const elapsed = Math.floor((Date.now() - boredomStartTime) / 1000);
            const remaining = TIME_LIMIT_SECONDS - elapsed;
            
            // Format time 00:00
            let mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
            let secs = (elapsed % 60).toString().padStart(2, '0');
            timerDisplay.innerText = `${mins}:${secs}`;
            
            // Visual Urgency
            timerDisplay.style.color = (remaining < 5) ? 'var(--neon-red)' : 'var(--neon-yellow)';

            // TRIGGER THE "DO SOMETHING" EVENT
            if (elapsed >= TIME_LIMIT_SECONDS) {
                triggerCriticalEvent();
            }

        } else {
            // Reset if they wake up
            boredomStartTime = null;
            timerDisplay.innerText = "00:00";
            timerDisplay.style.color = "var(--neon-blue)";
            modal.style.display = "none";
        }
    }

    function triggerCriticalEvent() {
        modal.style.display = "block";
        // Optional: Play a sound here
        playBuzzer(true); 
    }

    function resetTimer() {
        boredomStartTime = null;
        modal.style.display = "none";
        playBuzzer(false);
    }

    // --- 3. MEDIAPIPE LOGIC ---
    function onResults(results) {
        // Draw Video
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        let faces = results.multiFaceLandmarks ? results.multiFaceLandmarks.length : 0;
        let boredCount = 0;

        if (results.multiFaceLandmarks) {
            for (const landmarks of results.multiFaceLandmarks) {
                // Draw Mesh (The "Visuals" Upgrade)
                drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, {color: '#C0C0C070', lineWidth: 1});
                drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, {color: '#00f3ff'});
                drawConnectors(canvasCtx, landmarks, FACEMESH_LIPS, {color: '#FF0055'});

                // Math
                const mar = calcRatio(landmarks, 13, 14, 61, 291); // Lips
                const ear = calcRatio(landmarks, 159, 145, 33, 133); // Eyes

                if (mar > MAR_THRESH || ear < EAR_THRESH) boredCount++;
            }
        }

        // Calculate Global Boredom
        let boredPercent = faces > 0 ? (boredCount / faces) * 100 : 0;
        
        // Update Graph
        updateChart(boredPercent);

        // Update Logic
        document.getElementById('face-count').innerText = `Faces Detected: ${faces} | Bored: ${boredCount}`;
        
        if (boredPercent > (BOREDOM_TRIGGER_PERCENT * 100)) {
            statusText.innerText = "CLASS IS BORING";
            statusText.style.color = "var(--neon-red)";
            updateTimer(true);
        } else {
            statusText.innerText = "CLASS ENGAGED";
            statusText.style.color = "var(--neon-blue)";
            updateTimer(false);
        }

        canvasCtx.restore();
    }

    // Helper: Push data to chart
    function updateChart(val) {
        if(!chartInstance) return;
        chartInstance.data.datasets[0].data.push(val);
        chartInstance.data.datasets[0].data.shift(); // Remove oldest
        chartInstance.update();
    }

    // Helper: Distance Math
    function calcRatio(landmarks, top, bottom, left, right) {
        const v = Math.hypot(landmarks[top].x - landmarks[bottom].x, landmarks[top].y - landmarks[bottom].y);
        const h = Math.hypot(landmarks[left].x - landmarks[right].x, landmarks[left].y - landmarks[right].y);
        return v/h;
    }

    // Audio Context (Simple Beep)
    let audioCtx;
    function playBuzzer(state) {
        if(state && !audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5); // Short bursts
        }
    }

    // --- INITIALIZATION ---
    const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
    faceMesh.setOptions({maxNumFaces: 5, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
    faceMesh.onResults(onResults);

    function startSystem() {
        document.getElementById('start-btn').style.display = 'none';
        initChart();
        const camera = new Camera(videoElement, {
            onFrame: async () => { await faceMesh.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();
    }
</script>
</body>
</html>
